<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Piano - habby</title>

    <link href="favicon.ico" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/piano.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
    <!-- Turnstile widget (invisible, shown only when needed) -->
    <div id="turnstile-widget" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAABkMYinukE6jNSR" data-callback="onTurnstileSuccess"></div>
    </div>

    <div class="container">
        <!-- Daily Motivation section -->
        <div class="motivation-section">
            <p id="daily-motivation" class="daily-quote">
                <!-- Quote will be populated by JavaScript -->
            </p>
        </div>

        <!-- Goals section -->
        <div class="status">
            <div class="goals-overview">
                <div class="goal-period">
                    <h2>WEEKLY</h2>
                    <div id="weeklyGoals" class="goal-list">
                        <!-- Weekly goals will be populated by JavaScript -->
                    </div>
                </div>

                <div class="goal-period">
                    <h2>MONTHLY</h2>
                    <div id="monthlyGoals" class="goal-list">
                        <!-- Monthly goals will be populated by JavaScript -->
                    </div>
                </div>

                <div class="goal-period">
                    <h2>6 MONTHS</h2>
                    <div id="longTermGoals" class="goal-list">
                        <!-- Long-term goals will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Track Progress section -->
        <div class="status">
            <div class="goal-list" id="practiceList">
                <!-- Practice items will be populated by JavaScript -->
            </div>
            <button class="undo-all-btn" onclick="undoTodayProgress()">
                Reset All
            </button>
        </div>
    </div>

    <!-- Confetti container -->
    <div id="confetti-container" class="confetti-container"></div>

    <script src="scripts/supabase-client.js"></script>
    <script src="scripts/goals-manager.js"></script>
    <script src="scripts/practice-tracker.js"></script>
    <script src="scripts/piano.js"></script>
</body>

</html>
