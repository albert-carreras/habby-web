<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>habby - Bullet Journal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@200;400;600&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        :root {
            --color-primary: #B6C7AA;
            --color-secondary: #F6E6CB;
            --color-accent: #65647C;
            --color-text-primary: #4A4947;
            --color-text-secondary: #686764;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-secondary);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 4rem;
            font-weight: normal;
            margin: 0;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            color: var(--color-text-primary);
            font-style: italic;
        }

        .store-buttons {
            margin: 2rem 0 3rem;
        }

        .store-buttons img {
            height: 48px;
            transition: opacity 0.2s ease;
        }

        .store-buttons img:hover {
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 2em auto 0 auto;
            text-align: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            border-radius: 12px;
            color: var(--color-text-primary);
        }

        .feature-text {
            font-size: 1rem;
            color: var(--color-text-primary);
            line-height: 1.4;
        }

        footer {
            margin-top: 4rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--color-text-secondary);
            text-decoration: none;
            border-bottom: 1px solid currentColor;
        }

        footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .features {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="app-icon">
            <img alt="Habby app icon" src="icon.png">
        </div>
        <h1>habby</h1>
        <div class="subtitle"> Bullet Journal - Habit Tracker</div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="feather"></i>
                </div>
                <div class="feature-text">Simple, beautiful, and distraction-free by design</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="edit-3"></i>
                </div>
                <div class="feature-text">Capture your day with a single meaningful sentence</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="check-circle"></i>
                </div>
                <div class="feature-text">Track daily habits with flexible measurement options</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="bar-chart-2"></i>
                </div>
                <div class="feature-text">Set and achieve monthly goals with progress tracking</div>
            </div>
        </div>
        <div class="store-buttons">
            <a href="#">
                <img alt="Download on the App Store"
                     src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg">
            </a>
        </div>
    </div>


    <footer>
        <p>© 2025 Habby. All rights reserved. • <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
</div>

<script>
    feather.replace()
</script>
</body>
</html>
